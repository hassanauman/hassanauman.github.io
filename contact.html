<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/social.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon" />
    <title>Hassan Nauman - Contact</title>
  </head>
  <body class="unselectable">
    <nav class="header">
      <img src="./All Images/Logo & Icons/Logo.png" alt="Logo" class="logo" />
      <ul>
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./about.html">ABOUT</a></li>
        <li><a href="./gallery.html">GALLERY</a></li>
        <li><a class="active">CONTACT</a></li>
        <li><a href="./edu.html">EDUCATION & QUALIFICATIONS</a></li>
      </ul>
    </nav>
    <!-- MAIN -->
    <div class="contact">
      <div class="contact-card">
        <div class="left">
          <img class="box-img" src="./All Images/Accent/Accent 2.png" alt="" />
          <div class="info">
            <h1>Contact Information</h1>
            <p>
              Fill up the form and our I will get back to <br />
              you within 24 hours.
            </p>
            <div class="icon-container">
              <img
                src="./All Images/Logo & Icons/Phone Icon.png"
                alt="Phone Icon"
              />
              <span>+92 321 9977549</span>
            </div>
            <div class="icon-container">
              <img
                src="./All Images/Logo & Icons/Mail Icon.png"
                alt="Mail Icon"
              />
              <span>hassan.nauman10@gmail.com</span>
            </div>
            <div class="icon-container">
              <img
                src="./All Images/Logo & Icons/Location Icon.png"
                alt="Location Icon"
              />
              <span>307 Street 7548 Khi</span>
            </div>
          </div>
        </div>
        <div class="right">
          <!-- FORM -->
          <form action="">
            <!-- row and col  -->
            <div class="row-col">
              <!-- left-col -->
              <div>
                <div>
                  <label for="first-name">First Name</label> <br />
                  <input type="text" />
                </div>
                <div>
                  <label for="mail">Mail</label> <br />
                  <input type="mail" />
                </div>
              </div>
              <!-- left-col -->

              <!-- right-col -->
              <div>
                <div>
                  <label for="last-name">Last Name</label> <br />
                  <input type="text" />
                </div>
                <div>
                  <label for="phone">Phone</label> <br />
                  <input type="tel" />
                </div>
              </div>
              <!-- right-col -->
            </div>
            <!-- row and col -->

            <!-- center-col -->
            <div class="center">
              <label for="q-type"
                >What type of message do you want to send ?</label
              >
              <br />
              <div>
                <div>
                  <input type="radio" name="q" id="g-i" /><label for="g-i"
                    ><label class="label-i"> </label>General Inquiry</label
                  >
                </div>
                <div>
                  <input type="radio" name="q" id="p-i" /><label for="p-i"
                    ><label class="label-i"> </label>Project Inquiry</label
                  >
                </div>
                <div>
                  <input type="radio" name="q" id="ptr-i" /><label for="ptr-i"
                    ><label class="label-i"> </label>Partnership Inquiry</label
                  >
                </div>
                <div>
                  <input type="radio" name="q" id="oth" /><label for="oth"
                    ><label class="label-i"> </label>Other</label
                  >
                </div>
              </div>

              <span>Message</span> <br />
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Write your message.."
              ></textarea>
              <div class="btn">
                <button type="submit">Send Message</button>
              </div>
            </div>
            <!-- center-col -->
          </form>
          <!-- FORM -->
        </div>
      </div>
    </div>
    <!-- MAIN -->
    <div class="transparent"></div>
    <nav class="socials">
      <a href="https://www.instagram.com/" target="_blank"
        ><img
          src="./All Images/Logo & Icons/Instagram Icon.png"
          alt="Instagram Icon"
      /></a>
      <a href="https://dribbble.com/" target="_blank"
        ><img
          src="./All Images/Logo & Icons/Dribble Icon.png"
          alt="Dribble Icon"
      /></a>
    </nav>
  </body>
</html>
